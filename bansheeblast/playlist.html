<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Playlist - Banshee Music App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="playlist.css">
</head>
<body>
    <a href="#main-content" class="skip-link">Skip to main content</a>
    <header role="banner">
        <nav role="navigation" aria-label="Main navigation">
            <div class="logo">
                <a href="subscription.html">
                    <img src="imgs/logo-B.png" alt="Banshee Music Logo" loading="lazy">
                </a>
            </div>
            <ul class="menu" role="navigation" aria-label="Main Navigation">
                <li><a href="index.html">Home</a></li>
                <li><a href="explore.html">Explore</a></li>
                <li role="none"><a href="library.html" role="menuitem" aria-current="page">Library</a></li>
                <li><a href="player.html">Player</a></li>
            </ul>
            <div class="user-profile">
                <a href="profile.html" aria-label="User Profile">
                    <img class="profile-icon" src="imgs/profile-icon-B.png" alt="User profile icon" loading="lazy">
                </a>
                <div class="dropdown" aria-label="User menu">
                    <ul>
                        <li><a href="settings.html">Settings</a></li>
                        <li><a href="#">Notifications</a></li>
                        <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main id="main-content" role="main" class="container">
        <h1 id="playlist-name">Playlist Name</h1>
        <div class="playlist-actions">
            <button class="btn-secondary" id="edit-playlist" aria-haspopup="dialog" aria-controls="editPlaylistModal" aria-expanded="false">Edit Playlist</button>
            <button class="btn-secondary" id="delete-playlist">Delete Playlist</button>
            <button class="btn-primary" id="create-playlist" aria-haspopup="dialog" aria-controls="createPlaylistModal">Create New Playlist</button>
        </div>
        
        <section class="section" role="region" aria-labelledby="songs-heading">
            <h2 id="songs-heading">Songs</h2>
            <div class="items" role="list">
                <div class="item" role="listitem">
                    <img src="assets/images/album1.jpg" alt="Song 1 album cover" loading="lazy">
                    <h3>Song Title 1</h3>
                    <p>Artist Name</p>
                    <div class="item-actions">
                        <button class="btn-primary play-song" aria-label="Play Song Title 1">Play</button>
                        <button class="btn-secondary remove-song" aria-label="Remove Song Title 1">Remove</button>
                    </div>
                </div>
                <div class="item" role="listitem">
                    <img src="assets/images/album2.jpg" alt="Song 2 album cover" loading="lazy">
                    <h3>Song Title 2</h3>
                    <p>Artist Name</p>
                    <div class="item-actions">
                        <button class="btn-primary play-song" aria-label="Play Song Title 2">Play</button>
                        <button class="btn-secondary remove-song" aria-label="Remove Song Title 2">Remove</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Modal for Editing Playlist -->
    <div id="editPlaylistModal" class="modal" role="dialog" aria-labelledby="editPlaylistTitle" aria-hidden="true">
        <div class="modal-content">
            <button class="close" aria-label="Close modal">&times;</button>
            <h2 id="editPlaylistTitle">Edit Playlist</h2>
            <form id="editPlaylistForm" aria-describedby="editPlaylistTitle">
                <label for="editPlaylistName">Playlist Name</label>
                <input type="text" id="editPlaylistName" name="editPlaylistName" required>
                <button type="submit" class="btn-primary">Save Changes</button>
            </form>
        </div>
    </div>

    <!-- Modal for Creating Playlist -->
    <div id="createPlaylistModal" class="modal" role="dialog" aria-labelledby="createPlaylistTitle" aria-hidden="true">
        <div class="modal-content">
            <button class="close" aria-label="Close modal">&times;</button>
            <h2 id="createPlaylistTitle">Create New Playlist</h2>
            <form id="createPlaylistForm" aria-describedby="createPlaylistTitle">
                <label for="createPlaylistName">Playlist Name</label>
                <input type="text" id="createPlaylistName" name="createPlaylistName" required>
                <button type="submit" class="btn-primary">Create Playlist</button>
            </form>
        </div>
    </div>

    <script src="playlist.js"></script>
</body>
</html>
